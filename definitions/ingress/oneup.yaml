apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: oneup
  namespace: oneup
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/proxy-body-size: 20m
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "Strict-Transport-Security: max-age=31536000; includeSubDomains; preload";
      more_set_headers "X-Frame-Options: Deny";
      more_set_headers "Content-Security-Policy: policy";
      more_set_headers "X-Content-Type-Options: nosniff";
      if ($http_user_agent ~* (Wappalyzer|Curl|feroxbuster|Guzzle)) {
        return 404;
      }
    nginx.ingress.kubernetes.io/enable-real-ip: "true"
    nginx.ingress.kubernetes.io/real-ip-header: "X-Real-IP"
    nginx.ingress.kubernetes.io/proxy-real-ip-path: "/proxy-real-ip"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - oneup.az.lhgroup.de
      secretName: oneup-tls-secret
  rules:
    - host: oneup.az.lhgroup.de
      http:
        paths:
          - path: /(.*)
            pathType: Prefix
            backend:
              service:
                name: oneup
                port:
                  number: 8000