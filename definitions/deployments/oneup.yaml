apiVersion: apps/v1
kind: Deployment
metadata:
  name: oneup
  namespace: oneup
spec:
  replicas: 5
  selector:
    matchLabels:
      app: oneup
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: oneup
    spec:
      securityContext:
        runAsUser: 1000
      containers:
        - name: oneup-app
          securityContext:
            runAsUser: 1000
            #readOnlyRootFilesystem: true
          image: acrlhggixiservicesp.azurecr.io/oneup:latest
          imagePullPolicy: Always
          lifecycle:
            postStart:
              exec:
                command:
                  - "/bin/sh"
                  - "-c"
                  - >
                    php artisan config:cache;
                    php artisan migrate --force;
                  #php artisan down --secret="maintenance" --render="maintenance.index";
          resources:
            requests:
              cpu: "250m"
              memory:  "512Mi"
            limits:
              cpu: "842m"
              memory:  "2560Mi"
          volumeMounts:
            - name: apache-config
              mountPath: /etc/apache2/sites-enabled/
              readOnly: true
            - name: oneup-storage
              mountPath: /var/www/html/storage/app/
            - mountPath: /tmp
              name: tmp
          envFrom:
            - secretRef:
                name: oneup-env
            - configMapRef:
                name: oneup-env
          ports:
            - containerPort: 8000
              name: oneup
      volumes:
        - name: apache-config
          configMap:
            name: oneup-env
            items:
              - key: apache
                path: 000-default.conf
        - name: oneup-storage
          persistentVolumeClaim:
            claimName: oneup-storage
        - emptyDir: { }
          name: tmp
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: agentpool
                    operator: In
                    values:
                      - userpool
---
apiVersion: v1
kind: Service
metadata:
  name: oneup
  namespace: oneup
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: oneup
  selector:
    app: oneup
